</head>

          <a class="navbar-brand" href="#">Task Manager</a>

  <div class="container mt-4">
    <h1 class="mb-4">Create New Task</h1>
    <div class="accordion" id="taskCreationAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Task Information
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#taskCreationAccordion">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
              </div>
              <div class="mb-3">
                <label for="taskPriority" class="form-label">Task Priority</label>
                <select class="form-select" id="taskPriority">
                  <option selected>Choose priority</option>
                  <option value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="3">Low</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="taskDueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate">
              </div>
              <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            FAQ
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#taskCreationAccordion">
          <div class="accordion-body">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Frequently Asked Questions</h5>
                <p class="card-text">Here you can find answers to common questions about creating tasks.</p>
                <p class="card-text">Do I need to be specific? You can use what ever descripton you'd like.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
